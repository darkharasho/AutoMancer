<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>AutoMancer</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.1);
      --hover: rgba(255, 255, 255, 0.12);
      --accent: #2563eb;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      color: #fff;
      background: transparent;
    }
    header {
      height: 32px;
      padding: 0 12px;
      display: flex;
      align-items: center;
      -webkit-app-region: drag;
      font-weight: 500;
    }
    main {
      padding: 16px 24px 24px;
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(2, 1fr);
    }
    .card {
      background: var(--bg);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
    }
    h1, h2 {
      margin: 0 0 12px;
      font-weight: 600;
      font-size: 18px;
    }
    label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      -webkit-app-region: no-drag;
    }
    input, select {
      flex: 1;
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 6px 8px;
      color: #fff;
    }
    input:focus, select:focus {
      outline: 2px solid var(--accent);
    }
    .actions {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
      -webkit-app-region: no-drag;
    }
    button {
      flex: 0 0 auto;
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 6px 12px;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: var(--hover);
    }
    .status {
      flex: 1;
      font-weight: 500;
    }
    footer {
      margin-top: 8px;
      padding: 0 24px 16px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header>AutoMancer</header>
  <main>
    <section class="card">
      <h2>Auto Clicker</h2>
      <label>
        Interval (ms)
        <input id="clickInterval" type="number" value="1000" min="1" />
      </label>
      <div class="actions">
        <button id="startClicker">Start</button>
        <button id="stopClicker">Stop</button>
        <span class="status" id="clickerStatus">Stopped</span>
      </div>
    </section>
    <section class="card">
      <h2>Auto Key Presser</h2>
      <label>
        Key
        <select id="key"></select>
      </label>
      <label>
        Interval (ms)
        <input id="keyInterval" type="number" value="1000" min="1" />
      </label>
      <div class="actions">
        <button id="startKey">Start</button>
        <button id="stopKey">Stop</button>
        <span class="status" id="keyStatus">Stopped</span>
      </div>
    </section>
  </main>
  <footer>Hotkeys: F6 toggles clicker, F7 toggles key presser.</footer>
  <script src="renderer.js"></script>
</body>
</html>
